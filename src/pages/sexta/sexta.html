<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/main/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <title>Pagina Pessoal</title>
    

</head>
<body>
 <div id="background" style="position: fixed; top:0; left:0; width:100vw; height:100vh; z-index: -1;"></div>

<div class="container">
  <div class="header"></div>
  <div data-aos="fade-up" class="menu"><img id="foto" src="./img/camiaSeis.png" alt="foto-camila"></div>
  <div data-aos="fade-up" class="content">
    <div class="texto">
    <h1>Principalmente se for de Terror ☠</h1>
    <p>Posso dizer que já assisti quase todos os filmes de terror</p>
  </div>
  <img id="seta" src="/src/pages/main/img/seta.png" alt="seta"></div>
  
  <div class="footer"></div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <!-- AOS (animação de entrada) -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>

    // Inicia AOS
  AOS.init();

    VANTA.FOG({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x520000,
      midtoneColor: 0x69594b,
      lowlightColor: 0x824258,
      baseColor: 0xffebeb,
      blurFactor: 0.44,
      zoom: 1,
      speed: 0.60
    });

      // Redireciona ao clicar na seta
  document.getElementById("seta").addEventListener("click", function () {
    window.location.href = "/index.html";
  });

    </script>
</html>
